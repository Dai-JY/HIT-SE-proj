{% extends "base_admin.html" %}
{% block content %}
<style>
    .error {
        color: red;
        margin-bottom: 20px;
    }
</style>

{% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

<h2>评价</h2>
<ul>
    {% for review in reviews %}
    <li>{{ review.username }}: {{ review.review }} <a href="{{ url_for('delete_entity', entity='review', id=review.id) }}">删除</a></li>
    {% endfor %}
</ul>
{% endblock %}
