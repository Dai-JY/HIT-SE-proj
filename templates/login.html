{% extends "base.html" %}
{% block content %}
<h1>登录</h1>
<form method="POST">
    <label for="username">用户名：</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">密码：</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">登录</button>
</form>
{% endblock %}
