{% extends "base.html" %}
{% block content %}
<h1>提交评价</h1>
<form method="POST">
    <label for="tutor_name">家教姓名：</label>
    <input type="text" id="tutor_name" name="tutor_name" required><br>
    <label for="review">评价内容：</label>
    <textarea id="review" name="review" required></textarea><br>
    <button type="submit">提交</button>
</form>
{% endblock %}
